<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test html</title>
</head>
<body>
  <h1>キャッチコピー</h1>
  <section>
    <h2>About</h2>
    <p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>
    プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
  </section>
  <section>
    <h2>ブログ</h2>
    <img src="./img/blog__eyecatch1.jpg" alt="">
    <p><strong>コーチテックのブログのタイトルがここには入ります。</strong></p>
    <img src="./img/blog__eyecatch2.jpg" alt="">
    <p><strong>コーチテックのブログのタイトルがここには入ります。</strong></p>
    <img src="./img/blog__eyecatch3.jpg" alt="">
    <p><strong>コーチテックのブログのタイトルがここには入ります。</strong></p>
  </section>
  <section>
    <h2>問い合わせ</h2>
      <form method="get"></form>
        <table>
          <tr>
            <th>名前</th>
            <td><input type="text" name="name" id="name"></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><input type="text" name="email" id="email"></td>
          </tr>
          <tr>
            <th>用件</th>
            <td>
              <select name="select">
                <option value="広告掲載について">広告掲載について</option>
                <option value="求人について">求人について</option>
                <option value="その他">その他</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>内容</th>
            <td><textarea name="textarea" cols="30" rows="10"></textarea></td>
          </tr>
      </table>
      <input type="submit" value="削除">
      <input type="submit" value="送信">
    </form>
  </section>
</body>
</html>
